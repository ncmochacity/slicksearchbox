<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<meta charset="utf-8">
	<title>Animate.css</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.css">
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="header">
		<form class="search-bar">
			<input type="search" id="search" onkeyup="userEnter()"placeholder="Search" required>
			<button type="submit" value="" class="submit">
			</button>
			<span class="icon-search"></span>
		</form>
		<div class="message">
			<h1 id="repeater">You searched for ? </h1> 
		</div>
	</div>
<div id="wrapper" class="bg">
	<div id="content">
			<div id="header">
				<nav>
					<ul class="socialicons">
						<li class="icon-sphere"></li>
						<li class="icon-facebook"></li>
						<li class="icon-twitter"></li>
						<li class="icon-github"></li>
					</ul>
				</nav>
				<h1 class="title">Slick Search Box Demo</h1>
			</div>
	</div>
</div>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/animate.js"></script>
</body>
</html>
